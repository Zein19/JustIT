<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: beige;">
    <fieldset>
        <legend>Order</legend>
        <h2>Sandwiches</h2>
        <p>All our sandwiches come with chips&#x1f35f; and a green salad&#x1f957;</p>
        <br>
        <label for="sandwich">Choose your sandwich filling&#129386;</label>
        <input type="text">
        <br>
        <h2>Drinks</h2>
        <label for="drinks">Choose your drink	&#127863</label>
        <input type="text">
        <br>
        <h2>*Hot Drinks</h2>
        <label for="hot drinks">Do you require milk?&#129371;</label>
        <br>
        <input type="radio" name="milk">
        <label for="option">No</label>
        <br>
        <input type="radio" name="milk">
        <label for="option">Yes</label>
        <br>
        <input type="radio" name="milk">
        <label for="option">Lactose</label>
        <br>
        <input type="radio" name="milk">
        <label for="option">Coconut</label>
        <br>
        <input type="submit" style="background-color: green; color: white;">
        <input type="reset" style="background-color: red; color: white;">
    </fieldset>
    
</body>
</html>
