<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="pseudostyles.css">
</head>
<body>
    <h1>Pseudo-Classes Example</h1>

    <p><a href="https://www.msn.com">Unvisited Link</a></p>
    <p><a href="https://www.google.co.uk">Visited Link</a></p>

    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <form>
        <label for="enabled">Enabled Input:</label>
        <input type="text" id="enabled" placeholder="Type something" required>

        <label for="disabled">Disabled Input:</label>
        <input type="text" id="disabled" placeholder="Unable to type" disabled>

        <label for="valid">Valid Input:</label>
        <input type="email" id="valid" placeholder="Enter a valid email" required>

        <label for="invalid">Invalid Input:</label>
        <input type="email" id="invalid" placeholder="Invalid email" required>
    </form>
</body>
</html>
